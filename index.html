<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2 class="title">Media Harvest</h2>
      <input
        type="text"
        class="pathInput"
        id="folderPathInput"
        placeholder="Insira o caminho da pasta..."
      />
      <br />
      <button id="submitButton">Confirmar caminho</button>
      <button id="deletePath">Apagar caminho</button>
      <button id="openFolder">Abrir pasta de destino</button>

      <h3 class="title">Formatos a serem baixados</h3>
      <button class="downloadButton" id="whatsapp">
        Whatsapp (&lt;20mb e mp4)
      </button>
      <button class="downloadButton" id="mp3">mp3</button>
      <button class="downloadButton" id="original">
        Original (pode ser webm)
      </button>
      <div id="alert" class="alert">
        <p id="status"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
